<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Admin Login</h1>
            <h6>Please Enter your email and password</h6>
          </div>
  
  
          <form [formGroup]="loginForm" (ngSubmit)="login()" >
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
  
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
  
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
  
          <!-- <a style="color: #fff; margin-top: 10px;" routerLink="/register">New user? Click to register</a> -->
  
        </div>
      </div>
    </div>
  </div>
