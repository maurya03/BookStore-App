<app-topnav></app-topnav>

<h2 class="container text-center"></h2>
<div class="row">
    <div class="col-sm-3">
        <h2 *ngIf="isShow">{{ LoggedInUserDetails }}</h2>
        <ul class="list-group">
            <li style="background-color: lightgrey; color:black" class="list-group-item active" (click)="onclick()">Available Categories
            </li>
            <li (click)="OnCategorySelect(category.catId)" class="list-group-item" *ngFor="let category of categories">
                {{category.catName}}</li>
        </ul>
    </div>

    <div class="col-sm-9">
        <h1 class="text-center">Books</h1>
        <div class="row">
            <div class="col-sm-3" *ngFor="let book of books | filter:searchKey:'title'">
                <div id="card" class="card shadow-sm">
                    <div style=" padding: 5px 5px 5px 5px;text-align: center;background-color: lightgrey;">
                        <img style="width:250px; height: 250px;" src="assets\bookimage\{{book.imageName}}.jpg"
                            class="card-img-top" alt="...">

                    </div>
                    <div class="card-body">
                        <h6 class="card-title" >{{ book.ISBN }}</h6>
                        <h6 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 70ch;" class="card-title" >{{ book.title }}</h6>
                        <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 70ch;" class="card-title" >{{ book.bookDescription }}</p>
                        <p class=" h6 card-text card-text"  >{{ book.author | titlecase }}</p>
                        <p class=" h5 card-text card-text"  >Price: {{ book.Price | currency:'INR' }}</p>
                        <!-- <p class=" h3 card-text card-text">{{ product.price | currency:'INR'}} &nbsp;&nbsp;&nbsp;&nbsp;<span style="color: grey; font-size:small"><del>MRP:{{ product.mrp | currency:'INR' }}</del></span></p> -->

                        <div style="margin: auto;">
                            <a class="btn btn-success custom" (click)="handleAddToCart(book,book.ISBN,LoggedInUserDetails)" >Add to Cart</a>
                            <a class="btn btn-warning custom" (click)=addToWish(book)>Wishlist</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
